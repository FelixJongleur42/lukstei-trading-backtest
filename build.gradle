group 'org.lst.trading'
version '1.1'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

// Use the modern application DSL: `mainClassName` was removed in newer Gradle.
application {
    // For Gradle 7.0+ the property is `mainClass` (a Provider<String>). This is the compatible Groovy DSL form.
    mainClass = 'org.lst.trading.main.BacktestMain'
}

// Configure Java toolchain rather than the removed top-level `sourceCompatibility` property.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // math
    implementation 'org.apache.commons:commons-math3:3.4.+'
    implementation 'org.la4j:la4j:0.5.+'

    // util
    implementation 'io.reactivex:rxjava:1.0.+'
    implementation 'io.reactivex:rxjava-async-util:0.21.+'

    implementation 'org.apache.httpcomponents:httpclient:4.4'

    implementation 'org.slf4j:slf4j-api:1.7.+'
    implementation 'ch.qos.logback:logback-classic:1.+'

    testImplementation 'junit:junit:4.11'
}